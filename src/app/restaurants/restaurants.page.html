<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Retour Ã  la page home -->
    </ion-buttons>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let restaurant of restaurants">
          <ion-card (click)="goToDetail(restaurant.id)">
            <ion-img [src]="restaurant.image"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ restaurant.nom }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  
  <ion-footer>
    <ion-tab-bar>
      <ion-tab-button tab="products">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Produits</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="boats" routerLink="/bateaux">
        <ion-icon name="boat-outline"></ion-icon>
        <ion-label>Bateaux</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="restaurants" routerLink="/restaurants">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Restaurants</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="recipes">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Recettes</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
  
   
</ion-content>
