<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Retour Ã  la page home -->
    </ion-buttons>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let restaurant of restaurants">
        <ion-card (click)="goToDetail(restaurant.id)">
          <ion-img [src]="restaurant.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ restaurant.nom }}</ion-card-title>
          </ion-card-header>
         
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
   
</ion-content>
