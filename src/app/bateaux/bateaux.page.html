<ion-header>
  <ion-toolbar>
    <ion-title>Bateaux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let bateau of bateaux">
        <ion-card (click)="goToDetail(bateau.id)">
          <ion-img [src]="bateau.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ bateau.nom }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
