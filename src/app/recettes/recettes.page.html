<ion-header>
  <ion-toolbar>
    <ion-title>Recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let recette of recettes">
        <ion-card (click)="onRecetteClick(recette)">
          <img [src]="recette.image" />
          <ion-card-header>
            <ion-card-title>{{ recette.name }}</ion-card-title>
            <ion-card-subtitle>{{ recette.description }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
