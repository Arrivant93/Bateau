<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Rechercher des produits..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment scrollable>
    <ion-segment-button *ngFor="let category of categories">
      <ion-icon [name]="category.icon"></ion-icon>
      <ion-label>{{ category.name }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let product of products">
        <ion-card (click)="onProductClick(product)">
          <img [src]="product.image" />
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>{{ product.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-label>{{ product.price }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-tab-bar>
      <ion-tab-button tab="products">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Produits</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="boats">
        <ion-icon name="boat-outline"></ion-icon>
        <ion-label>Bateaux</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="restaurants">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Restaurants</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="recipes">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Recettes</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
</ion-content>
